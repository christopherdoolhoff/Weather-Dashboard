<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="jumbotron shadow-sm p-3 mb-5 rounded bg-primary">
      <h1 class="app-title">Weather Dashboard</h1>
      <p>See the weather outlook for multiple cities.</p>
    </header>
    <div id="sidebar" class="card" style="width: 18rem">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Search for a City:</h5>
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="Orlando"
            aria-label=".form-control-lg example"
          />
          <br />
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
      </div>
      <div>
        <ul class="list-group list-group-flush">
          Search History
          <div id="pastsearch">
            <li class="list-group-item"></li>
          </div>
        </ul>
      </div>
    </div>
    <div id="cityweather">

    </div>
    <div id="five-day">
        
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
